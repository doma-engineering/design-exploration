<head>
    <script
        src="https://www.google.com/recaptcha/enterprise.js?render=6Lc_nYYdAAAAAEWrzua40mdTJTcyIL6e2wtJdGE9"></script>
    <script>
        function onClick(e) {
            e.preventDefault();
            grecaptcha.ready(function () {
                grecaptcha.execute('6Lc_nYYdAAAAAEWrzua40mdTJTcyIL6e2wtJdGE9', { action: 'submit' }).then(function (token) {
                    console.log('Recaptcha replied')
                    fetch("http://localhost:8083/homehomehome", { method: 'POST', body: { grecaptchaResp: token } });
                });
            });
        }
        function onSubmit(e) {
            console.log("We have submitted ReCAPTCHA request.", e);
        }
    </script>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <section style="margin: 50px 20px;">
        <div style="max-width: 768px; margin: auto;">

            <!-- contact form -->
            <div class="card">
                <h2 class="card-header">Contact Form</h2>
                <div class="card-body">
                    <form class="contact_form" method="post" action="mail.php">

                        <!-- form fields -->
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input name="name" type="text" class="form-control" placeholder="Name" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <input name="email" type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <input name="phone" type="text" class="form-control" placeholder="Phone" required>
                            </div>
                            <div class="col-12 form-group">
                                <textarea name="message" class="form-control" rows="5" placeholder="Message"
                                    required></textarea>
                            </div>
                            <button class="g-recaptcha" data-sitekey="6Lc_nYYdAAAAAEWrzua40mdTJTcyIL6e2wtJdGE9"
                                data-callback='onSubmit' data-action='submit'>Submit</button>


                            <!-- form message prompt -->
                            <div class="row">
                                <div class="col-12">
                                    <div class="contact_msg" style="display: none">
                                        <p>Your message was sent.</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <input type="submit" value="Submit Form" class="btn btn-success" name="post">
                            </div>

                            <!-- hidden reCaptcha token input -->
                            <input type="hidden" id="token" name="token">
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </section>
</body>
